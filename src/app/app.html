<style>
  :root {
    --primary-bg: #181c24;
    --primary-bg-light: #23283a;
    --primary-bg-dark: #12141a;
    --primary-accent: #4f8cff;
    --primary-accent-light: #7ab8ff;
    --primary-accent-dark: #2c5aa0;
    --primary-text: #f5f5f5;
    --secondary-text: #bfc8d6;
    --input-bg: #23283a;
    --input-border: #4f8cff;
    --input-focus: #7ab8ff;
    --success-bg: #e6ffed;
    --success-text: #1a7f37;
    --error-bg: #ffe6e6;
    --error-text: #a01c1c;
  }

  body, :host {
    background: var(--primary-bg);
    color: var(--primary-text);
    font-family: 'Inter', 'Segoe UI', Arial, sans-serif;
    margin: 0;
    min-height: 100vh;
    box-sizing: border-box;
  }

  nav {
    width: 100%;
    background: var(--primary-bg-light);
    padding: 1rem 0;
    display: flex;
    justify-content: center;
    align-items: center;
    gap: 2rem;
    box-shadow: 0 2px 8px #0002;
    position: fixed;
    top: 0;
    left: 0;
    z-index: 10000;
  }
  nav a {
    text-decoration: none;
    color: var(--primary-accent);
    font-weight: 600;
    font-size: 1.1rem;
    padding: 0.5rem 1.2rem;
    border-radius: 8px;
    transition: background 0.2s, color 0.2s;
    cursor: pointer;
    user-select: auto;
  }
  nav a:hover {
    background: var(--primary-accent);
    color: var(--primary-bg-light);
  }

  main {
    width: 100%;
    min-height: 100%;
    display: flex;
    justify-content: center;
    align-items: flex-start;
    padding: 2.5rem 1rem 1rem 1rem;
    box-sizing: inherit;
    position: relative;
    margin-top: 80px;
  }

  form {
    background: var(--primary-bg-light);
    padding: 2rem 2rem 1.5rem 2rem;
    border-radius: 16px;
    box-shadow: 0 2px 16px #0002;
    display: flex;
    flex-direction: column;
    gap: 1.2rem;
    min-width: 320px;
    max-width: 400px;
    margin: 0 auto;
  }
  label {
    color: var(--secondary-text);
    font-size: 1rem;
    font-weight: 500;
    margin-bottom: 0.3rem;
  }
  input, textarea, select {
    background: var(--input-bg);
    color: var(--primary-text);
    border: 1.5px solid var(--input-border);
    border-radius: 8px;
    padding: 0.7rem 1rem;
    font-size: 1rem;
    outline: none;
    transition: border 0.2s;
  }
  input:focus, textarea:focus, select:focus {
    border-color: var(--input-focus);
  }
  button {
    background: var(--primary-accent);
    color: var(--primary-bg-light);
    border: none;
    border-radius: 8px;
    padding: 0.8rem 1.5rem;
    font-size: 1rem;
    font-weight: 600;
    cursor: pointer;
    box-shadow: 0 2px 8px #0002;
    transition: background 0.2s, color 0.2s;
  }
  button:hover {
    background: var(--primary-accent-light);
    color: var(--primary-bg-dark);
  }

  .result-box, .success-box {
    background: var(--success-bg);
    color: var(--success-text);
    border-radius: 10px;
    padding: 1rem 1.5rem;
    margin-top: 1.2rem;
    box-shadow: 0 2px 8px #0001;
    font-size: 1.05rem;
  }
  .error-box {
    background: var(--error-bg);
    color: var(--error-text);
    border-radius: 10px;
    padding: 1rem 1.5rem;
    margin-top: 1.2rem;
    box-shadow: 0 2px 8px #0001;
    font-size: 1.05rem;
  }
  h2, h3 {
    color: var(--primary-accent);
    font-weight: 700;
    margin-bottom: 1rem;
    margin-top: 0.5rem;
    text-align: center;
  }
  ul {
    background: var(--primary-bg-light);
    border-radius: 8px;
    padding: 1rem;
    margin-top: 1rem;
    color: var(--primary-text);
    box-shadow: 0 2px 8px #0001;
  }
  li {
    margin-bottom: 0.7rem;
    font-size: 1rem;
  }
  @media screen and (max-width: 650px) {
    main {
      padding: 1.5rem 0.2rem 1rem 0.2rem;
      margin-top: 90px;
    }
    form {
      min-width: 90vw;
      max-width: 98vw;
      padding: 1.2rem 0.5rem 1rem 0.5rem;
    }
    nav {
      flex-direction: column;
      gap: 0.7rem;
      padding: 0.7rem 0;
    }
  }
</style>
